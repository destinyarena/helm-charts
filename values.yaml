# Default values for destinyarena.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Discord Bot
bot:
  name: bot
  replicas: 1
  image:
    repository: destinyarena/bot
    tag: 22a1dc07df9f533c6275445ef46e1671a7310ad5
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
  secret: bot-secrets
  secrets:
    - name: AUTH_TOKEN
      value: auth-token
    - name: DISCORD_TOKEN
      value: discord-token
    - name: FACEIT_USER_TOKEN
      value: faceit-user-token
    - name: FACEIT_API_TOKEN
      value: faceit-api-token
tls:
  enabled: false
# Website
website:
  name: website
  replicas: 2
  image:
    repository: destinyarena/website
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: LoadBalancer
# Users gRPC
profiles:
  name: profiles
  replicas: 2
  image:
    repository: destinyarena/profiles
    tag: latest
    pullPolicy: IfNotPresent
  secret: profiles-secrets
  secrets:
    - name: SECRET_DB_PASSWORD
      value: db-password
# Faceit gRPC
faceit:
  name: faceit
  replicas: 2
  image:
    repository: destinyarena/faceit
    tag: latest
    pullPolicy: IfNotPresent
  secret: faceit-secrets
  secrets:
    - name: FACEIT_USER_TOKEN
      value: faceit-user-key
    - name: FACEIT_API_TOKEN
      value: faceit-api-key
authorization:
  name: authorization
  replicas: 2
  image:
    repository: destinyarena/authorization
    tag: latest
    pullPolicy: IfNotPresent
registration:
  name: registration
  replicas: 2
  image:
    repository: destinyarena/registration
    tag: latest
    pullPolicy: IfNotPresent
ingress:
  name: destinyarena
  host: destinyarena.app
  paths:
    - path: "/api/v2/oauth/"
      service: authorization
      port: 80
    - path: "/api/v2/registration"
      service: registration
      port: 80
    - path: "/api/"
      service: api
      port: 80
    - path: "/"
      service: website
      port: 80
