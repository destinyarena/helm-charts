# Default values for destinyarena.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Discord Bot
bot:
  name: bot
  replicas: 1
  image:
    repository: harbor.ar2ro.io/destinyarena/bot
    tag: d635961c638930247f3ca966df6b718bbcef96ba
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
  secret: bot-secrets
  secrets:
    - name: AUTH_TOKEN
      value: auth-token
    - name: DISCORD_TOKEN
      value: discord-token
    - name: FACEIT_USER_TOKEN
      value: faceit-user-token
    - name: FACEIT_API_TOKEN
      value: faceit-api-token
tls:
  enabled: false
# Website
website:
  name: website
  replicas: 2
  image:
    repository: harbor.ar2ro.io/destinyarena/website
    tag: abed4c033b8a5abec5b55efbd4a9d79c3aa19f27
    pullPolicy: IfNotPresent
  service:
    type: LoadBalancer
# Users gRPC
profiles:
  name: profiles
  replicas: 2
  image:
    repository: harbor.ar2ro.io/destinyarena/profiles
    tag: 0bb9602075ccf73db36cf3909c617ddf04ad0dc2
    pullPolicy: IfNotPresent
  secret: profiles-secrets
  secrets:
    - name: SECRET_DB_PASSWORD
      value: db-password
# Faceit gRPC
faceit:
  name: faceit
  replicas: 2
  image:
    repository: harbor.ar2ro.io/destinyarena/faceit
    tag: cfdba2fe54c53aae1c9c4d04b8702de10df9df13
    pullPolicy: IfNotPresent
  secret: faceit-secrets
  secrets:
    - name: FACEIT_USER_TOKEN
      value: faceit-user-key
    - name: FACEIT_API_TOKEN
      value: faceit-api-key
authorization:
  name: authorization
  replicas: 2
  image:
    repository: harbor.ar2ro.io/destinyarena/authorization
    tag: 2c89ddf0fd3fec7b843e54c26f8f383930a6cb01
    pullPolicy: IfNotPresent
registration:
  name: registration
  replicas: 2
  image:
    repository: harbor.ar2ro.io/destinyarena/registration
    tag: 8a60a7b8216c94fdeeabe7045e859ba9926a8962
    pullPolicy: IfNotPresent
ingress:
  name: destinyarena
  host: destinyarena.app
  paths:
    - path: "/api/v2/oauth/"
      service: authorization
      port: 80
    - path: "/api/v2/registration"
      service: registration
      port: 80
    - path: "/api/"
      service: api
      port: 80
    - path: "/"
      service: website
      port: 80
